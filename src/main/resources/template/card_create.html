<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ARALI | Card</title>
    <link href="../bootstrap-4.1.3/css/bootstrap.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../app/js/resource.manager.js" type="text/javascript"></script>
    <script src="../app/js/table.manager.js" type="text/javascript"></script>
    <script src="../app/js/card.form.manager.js" type="text/javascript"></script>
    <script src="../app/js/decks.manager.js" type="text/javascript"></script>
    <script src="../app/js/options.manager.js" type="text/javascript"></script>
    <script src="../app/js/tags.manager.js" type="text/javascript"></script>
    <style>
        .container{
            position: relative;
            margin-top: 50px;
        }
        .buttons-box{
            height: 30px;
        }
        .buttons-box a.btn{
            color: #fff;
            float: right;
        }
        .buttons-box::after{
            content: '';
            clear: both;
        }
        input,
        select{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="../">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../deck">Decks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../tag">Tags</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="../card">Cards</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <div class="card">
        <div class="card-body">
            <form action="" method="post" name="cardRegister">
                <h5 class="card-title">Card</h5>
                <hr style="margin-bottom: 20px;"/>
                <div class="form-group">
                    <label for="difficulty">Dificuldade</label>
                    <input id="difficulty" type="text" name="difficulty" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="question">Enunciado da questão</label>
                    <input id="question" type="text" name="question" class="form-control">
                </div>
                <div class="form-group">
                    <label for="info">Info</label>
                    <textarea id="info" name="info" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">Selecione uma tag</label>
                    <select id="tag" class="form-control" name="tag">
                        <option default selected>Selecione...</option>
                    </select>
                </div>

                <div style="border: 1px solid #ccc; padding: 20px; border-radius: 4px; margin: 20px 0;">
                    <h6>Multimídia</h6>
                    <div class="form-group" style="margin-top: 10px;">
                        <label>Tipo</label>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons" name="type"  style="display: flex;">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="multimedia_type" id="option1" autocomplete="off" value="disabled" checked> Desativado
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="multimedia_type" id="option2" autocomplete="off" value="audio"> Áudio
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="multimedia_type" id="option3" autocomplete="off" value="image"> Imagem
                            </label>
                        </div>
                    </div>
                
                    <div class="form-group" style="margin-top: 10px">
                        <label for="multimidia-url">URL</label>
                        <input id="multimidia-url" class="form-control" name="multimedia_value">
                    </div>
                </div>

                <div style="border: 1px solid #ccc; padding: 20px; border-radius: 4px; margin: 20px 0;">
                    <h6>Opções</h6>
                    <table class="table table-bordered" id="addOptionTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Resposta</th>
                                <th scope="col">Remover</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td></td><td></td><td></td></tr>
                        </tbody>
                    </table>
                    <div class="buttons-box">
                        <a class="btn btn-success" data-toggle="modal" data-target="#addOption">+</a>
                    </div>
                </div>
                <div>
                    <div style="border: 1px solid #ccc; padding: 20px; border-radius: 4px; margin: 20px 0;">
                        <h6>Deck(s)</h6>
                        <table class="table table-bordered" id="decksTable">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Rótulo</th>
                                    <th scope="col">Remover</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td></td><td></td><td></td></tr>
                            </tbody>
                        </table>
                        <div class="buttons-box">
                            <a class="btn btn-success" data-toggle="modal" data-target="#modalDeck">+</a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="optionList">Opção Correta</label>
                    <select class="form-control" name="optionCorrect" id="optionList">
                        <option default selected>Selecione...</option>
                    </select>
                </div>
                <div style="float: right;">
                    <button class="btn btn-primary" name="save">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal add option -->
<div class="modal fade" id="addOption" tabindex="-1" role="dialog" aria-labelledby="addOption" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addOptionLabel">Adicionar Opção</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" name="answer" placeholder="Resposta" class="form-control"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" name="save">Salvar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal decks -->
<div class="modal fade" id="modalDeck" tabindex="-1" role="dialog" aria-labelledby="modalDeck" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addOptionLabel">Selecionar Deck</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <select name="deck" class="form-control">
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" name="save">Salvar</button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    $ = jQuery;
    $(function(){
        var optionsModal    = $("#addOption");
        var optionsTable    = $("#addOptionTable>tbody");
        var optionList      = $("#optionList");
        //-------------------
        var cardResourceManager = new ResourceManager($, "../cards");
        //-------------------
        var form            = $('form[name=cardRegister]');
        var formManager     = new FormManager($, form, cardResourceManager, null, function(){
            $(location).attr('href', '/card');
        });
        formManager.setFCleanData(function(data){
            if(typeof data['tag'] !== Object){
                data['tag'] = {
                    id: data['tag']
                };
            }
            return data;
        });
        var callbackDefault = function(data){
            formManager.addDataToForm(data);
        }
        //-------------------
        var optionsManager      = new OptionsManager($, optionsModal, optionsTable, optionList, callbackDefault);
        //-------------------
        var deckTable           = $("#decksTable>tbody");
        var modalDecks          = $('#modalDeck');
        var tagList             = $('select#tag');
        var tagResourceManager  = new ResourceManager($, "../tags");
        var deckResourceManager = new ResourceManager($, "../decks");
        var decksManager        = new DecksManager($, modalDecks, deckTable, deckResourceManager, callbackDefault);
        var tagsManager         = new TagsManager($, tagList, tagResourceManager);
        //-------------------
        formManager.addPrepData(optionsManager.getPrepData());
        formManager.addPrepData(function(data){
            if(data['multimedia_type'] !== 'disabled'){
                data['multimedia'] = {
                    'type': data['multimedia_type'],
                    'src': data['multimedia_value']
                }
            }
            return data;
        });
        //-------------------
    });

</script>

</body>
</html>
